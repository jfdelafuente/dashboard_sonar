{% block content %}
<div class="row">
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                Bugs Bar Chart
            </div>
            <div class="card-body"><canvas id="demoBarChart" width="100%" height="50"></canvas></div>
            <div class="card-footer small text-muted">Actualizado {{ date.strftime("%A, %d %B, %Y at %X") }}</div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                Vulnerabilities Chart
            </div>
            <div class="card-body"><canvas id="demo2BarChart" width="100%" height="50"></canvas></div>
            <div class="card-footer small text-muted">Actualizado {{ date.strftime("%A, %d %B, %Y at %X") }}</div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                Code Smells Chart
            </div>
            <div class="card-body"><canvas id="demo3BarChart" width="100%" height="50"></canvas></div>
            <div class="card-footer small text-muted">Actualizado {{ date.strftime("%A, %d %B, %Y at %X") }}</div>
        </div>
    </div>
</div>
{% endblock %}

<script src="{{url_for('static',filename='assets/demo/chart-bar-midemo3.js')}}"></script>
<script src="{{url_for('static',filename='assets/demo/chart-bar-midemo2.js')}}"></script>

{% endblock %}
